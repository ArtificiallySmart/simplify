<ion-text>
  <h1>
    Crop the image to remove sensitive information
  </h1>
</ion-text>
<image-cropper [imageBase64]="image | b64img" [maintainAspectRatio]="false" [aspectRatio]="4 / 3" format="png"
  (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady()"
  (loadImageFailed)="loadImageFailed()"></image-cropper>

<ion-fab vertical="bottom" horizontal="start" slot="fixed">
  <ion-fab-button (click)="backToCapture()">
    <ion-icon name="close-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="acceptCroption()">
    <ion-icon name="checkmark-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
