<ion-content>

  <ng-container [ngSwitch]="step">

    <app-capture *ngSwitchCase="1" (acceptImage)="imageCaptured($event)"></app-capture>
    <app-crop *ngSwitchCase="2" [image]="uncroppedDocument!" (acceptCrop)="imageCropped($event)"
      (stepBack)="stepBack()"></app-crop>
  </ng-container>
</ion-content>
